<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        body {
            position: relative;
        }
    </style>
</head>

<body>
    <div id="head1_2"> </div>
    <div id="head3"></div>
    <div id="head4"></div>
    <div id="slideShow"></div>
    <div id="main1"></div>
    <div id="main2"></div>
    <div id="main2a"></div>
    <div id="main3"></div>
    <div id="main4"></div>







</body>
<script>
    $("#head1_2").load("html/head1,2.html");
    $("#head3").load("html/head3.html");
    $("#head4").load("html/head4.html");
    $("#slideShow").load("html/swiper.html");
    $("#main1").load("html/main1.html");
    $("#main2").load("html/main2.html");
    $("#main2a").load("html/main2a.html");
    $("#main3").load("html/main3.html");
    $("#main4").load("html/main4.html");





    // 吸顶
    window.onscroll = function () {
        //获取滚动距离
        var scrollTop = window.scrollY;
        if (scrollTop >= 143) {
            //达到临界点,给菜单添加类名

            $('#head4 .a1').css({
                "position": "fixed",
                "left": "74px",
                "width": "170px",
                "top": "0",
                "z-index": "5",
                "background-image": "url(https://static.wbiao.co/p/pc/images/1/logo-icon-w.png)",
                "background-repeat": "no-repeat",
                "background-position": " 10px center",
            });
            $("#head4 .a1").text("");
            $("#head4 .a1").append("<i></i>");



            $('#head4 .right').css({
                "position": "fixed",
                "left": "276px",
                "top": "0",
                "z-index": "5",
                "width": "100%"
            });


            $(".searchCar").css({
                "position": "fixed",
                "right": "140px",
                "top": "0",
                "display": "block",
                "z-index": 6,

            })



        } else {
            $('#head4 .a1').css("position", "static");
            $('#head4 .a1').css("background-image", "linear-gradient(269deg, #b34747 1%, #cc5252 98%)");
            $('#head4 .a1').css("background-color", "#b32424")
            $('#head4 .right').css("position", "static");
            $("#head4 .a1").text("全部商品");
            $("#head4 .a1").append("<i></i>");

            $(".searchCar").css("display", "none")


        }
    }
</script>


</html>
