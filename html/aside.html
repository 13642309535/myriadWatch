<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aside</title>
    <link rel="stylesheet" href="http://127.0.0.1/myriadWatch/css/base.css">
    <link rel="stylesheet" href="http://127.0.0.1/myriadWatch/css/aside.css">
    <script src="http://127.0.0.1/myriadWatch/js/jquery-3.4.1.js"></script>
</head>

<body>

    <div class="aside clearfloat">
        <div class="left">
            <div class="talk">
                <a class="a1" href=""></a>
                <div class="talk2">
                    <i class="i1"></i>
                    <i class="i2"></i>
                    <div class="detail">
                        <div class="detail1">
                            <h3>开学季 “戴”着英雄去上学</h3>
                            <p>领取英雄券 咨询客服送好礼</p>
                        </div>

                    </div>
                    <div class="detail2">
                        <a class="a2" href="">选表咨询</a>
                        <a href="#">手表维修</a>
                    </div>

                </div>
            </div>
            <div class="aside2">
                <a class="aChange" href="#">
                    <i class="i1"></i>
                    <i class="i2"></i>
                    <em></em>
                    <span>购物车</span>
                </a>
                <!--  -->
                <a class="aChange" href="#">
                    <i class="i3"></i>
                    <i class="i4"></i>
                    <em></em>
                    <span>我的收藏</span>
                </a>
                <!--  -->
                <a class="aChange" href="#">
                    <i class="i5"></i>
                    <i class="i6"></i>
                    <em></em>
                    <span>浏览足迹</span>
                </a>
                <!--  -->
                <a href="#">
                    <i class="i7"></i>
                    <i class="i8"></i>
                    <div class="text">
                        <img src="//qd2.wbiao.co/img/5.0/index/tdc/QRcode_wbapp.png?20160919" alt="">
                        <p>下载万表APP</p>
                    </div>

                </a>
                <!--  -->
                <a href="#" class="toTop">
                    <i class="i9"></i>
                    <i class="i10"></i>
                    <em></em>
                    <span>返回顶部</span>
                </a>
            </div>
        </div>
        <div class="right">
            <div class="floor1  floor">
                <div class="top">
                    <b>购物车</b>
                    <i></i>
                </div>
                <div class="middle">
                    <span>登录后显示您之前加入的商品</span>
                    <a href="#">现在登录</a>
                </div>
                <div class="bottom">
                    <i></i>
                    <span>快去挑选心仪的商品吧</span>
                </div>

            </div>
            <!--  -->
            <div class="floor2 floor">
                <div class="top">
                    <ul>
                        <li>
                            <a class="active" href="javascript:;">商品收藏</a>
                        </li>
                        <li>
                            <a href="javascript:;">店铺收藏</a>
                        </li>
                    </ul>
                    <i></i>
                </div>

                <div class="middle">
                    <span>登录后显示您之前收藏的内容</span>
                    <a href="#">现在登录</a>
                </div>
                <div class="bottom">
                    <span>快去收藏心仪的商品吧</span>
                </div>
                <!--  -->

            </div>
            <!--  -->
            <div class="floor3 floor">
                <div class="top">
                    <b>浏览足迹</b>
                    <i></i>
                </div>
                <div class="middle">
                    <span>登录后将显示您之前浏览商品</span>
                    <a href="#">现在登录</a>

                </div>
                <div class="bottom">
                    <span>暂无浏览记录</span>
                </div>


            </div>
        </div>

    </div>


    <script>
        // 划过客服头像
        $(".talk").hover(function name(params) {
            $(".talk2").show(200, function name(params) {
                $(".talk2 .i1").click(function name(params) {
                    $(".talk2").stop(false, true);
                    $(".talk2").hide(10);
                })
                $(".talk2").hover(function name(params) {
                    $(".talk2").stop(false, true);
                    $(this).css("display", "block");
                })

            });

        }, function name(params) {
            $(".talk2").hide(300);

        })


        // 划过aside2（侧栏购物车，收藏...）
        $(".aside2 a").hover(function name(params) {
            $(this).find("span").fadeIn(10);
            $(this).find(".text").fadeIn(10);

        }, function name(params) {
            $(this).find("span").fadeOut(300);
            $(this).find(".text").fadeOut(300);


        })

        // 返回顶部
        $(".toTop").click(function name(event) {


            $('body').animate({
                scrollTop: '0'
            }, 1000);

        })


        // 点击左边栏
        $(".aside2 .aChange").each(function name(index, item) {
            var index1 = index;
            $(this).click(function name() {
                // 容器a背景色
                $(this).css("background-color", "#333").siblings().css("background-color", "#fff");

                //容器a 里的i切换
                $(".aChange").each(function name(params) {
                    $(this).find("i").eq(1).hide();
                })
                $(".aChange").each(function name(params) {
                    $(this).find("i").eq(0).show();
                })

                $(this).find("i").eq(1).show();

                // 显示右边对应的内容
                $(".right  .floor").eq(index1).show().siblings().hide();

                $(".right").show(500);

            })

        })


        // 点击右边栏中的x
        $(".floor .top i").click(function name(params) {


            // 右侧藏起来
            $(".aside .right").hide();
            $(".aside .floor").hide();


            // 左侧容器a背景色
            $(".aside2 .aChange").css("background-color", "#fff");

            //容器a 里的i切换
            $(".aChange").each(function name(params) {
                $(this).find("i").eq(1).hide();
            })
            $(".aChange").each(function name(params) {
                $(this).find("i").eq(0).show();
            })
        })

        // 我的收藏点击右边栏中的商品和店铺
        $(".floor .top ul a").click(function name(params) {
            $(".floor .top ul a").removeClass("active");
            $(this).addClass("active");
        })


        // var offset = $(".aside2 .aChange").eq(0).offset();
        // console.log(offset);
        
    </script>
</body>

</html>
