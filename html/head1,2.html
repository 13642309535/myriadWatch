    <script>
        $(".close_slider").click(function name(params) {

        let phone3 = Cookie.getItem("phone");

            $(".left2 .a3").html("退出");

            $(".left2 .a3").click(function name(params) {
                Cookie.removeItem("phone");
                window.location.reload();
            })
        }


        let phone4 = window.sessionStorage.getItem("phone");
        if (phone4) {
            $(".head2 .left2 .a1").html(phone4);
            $(".head2 .left2 .a1").attr("href", "#");
            $(".left2 .a3").html("退出");
